<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIZATA</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
        <div class="wrapper">
            <form action="ref.html">
                <div class="Cent">
                <h1>MIZATA</h1>                    
                <img src="./logo--mobile.png" alt="">
                </div>
                <div class="input-box">
                    <div class="input-field">
                       <input type="text" placeholder="Nombre Completo" required>
                       <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Usuario" required>
                        <i class="bx bxs-user"></i>
                     </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                       <input type="mail" placeholder="Email" required>
                       <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Referido">
                        <i class='bx bx-bitcoin'></i>
                     </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                       <input type="password" placeholder="Contraseña" required>
                       <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Repetir Contraseña" required>
                        <i class='bx bxs-lock-alt' ></i>
                     </div>
                </div>
                <label><input type="checkbox" required>Terminos y privacidad</label>
              <button type="submit" class="btn">Registro</button>
            </form>
        </div>
</body>

</html>
